<!DOCTYPE html>
	<html>	
		<head>
			<link rel="stylesheet" href="css/style.css">
		</head>
		<body>
			<div class="pop-up-bg login">
				<div class="">
					<div class="top-title">Log<span class="top-title-red">In</span></div>
					<p>Already have an account?</p>
				</div>
				<div class="sign-in-form">
					<form action="#" method="GET" name="">
						<label>Email address</label>
						<input type="text" name="email" class="sign-in-text"><br>
						<label>Password</label>
						<input type="password" name="name" class="sign-in-text"><br>
				    	<input type="submit" value="Log in" class="sign-in-submit">
					</form>
					<p>Not a member?Click here to<a href="">Sign up<a></p>
				</div>
			</div>
			<div class="pop-up-bg signup">
				<div class="">
					<div class="">
						<div class="top-title">Sign<span class="top-title-red">Up</span></div>
						<p>New to 3Dom Wraps?</p>
					</div>
					<div class="sign-in-form">
						<form action="#" method="GET" name="">
							<label>Add Email address</label>
							<input type="text" name="email" class="sign-in-text"><br>
							<label> Create Password</label>
							<input type="password" name="name" class="sign-in-text"><br>
					    	<input type="submit" value="Next step" class="sign-in-submit">
						</form>
					</div>
				</div>
			</div>
		</body>
	<html>
